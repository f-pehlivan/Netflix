<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header id="header">
            <h1 id="title">NET<span>FLIX</span></h1>
            <h3 id="description">Thank you for signing up at Netflix. Tell us more about your self.</h3>
        </header>

        <section id="survey-form-container">
            <div id="survey-form">
                <form action="result.html" method="get" target="_blank">
                    <div class="input-box">
                        <label for="name">Name</label>
                        <br>
                        <input type="text" id="name" name="name" placeholder="Enter your name"required>
                    </div>

                    <div class="input-box">
                        <label for="age">Age</label>
                        <br>
                        <input type="number" id="age" name="age" placeholder="Age" min="18" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="input-box">
                        <label for="content">Content</label>
                        <br>
                        <select name="content" id="dropdown">
                            <option value="series" selected>Series</option>
                            <option value="movie">Movie</option>
                            <option value="documentary">Documentary</option>
                            <option value="cartoons">Cartoons</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="movie">Movie</label>
                        <br>
                        <input type="checkbox" name="movie" id="first-check" value="Comedy" checked>
                        <label for="firs-check">Comedy</label>
                        <br>
                        <input type="checkbox" name="movie" id="second-check" value="Action">
                        <label for="second-check">Action</label>
                        <br>
                        <input type="checkbox" name="movie" id="third-check" value="Romance" checked>
                        <label for="third-check">Romance</label>
                        <br>
                    </div>

                    <div class="input-box">
                        <label for="gender">Gender</label>
                        <br>
                        <input type="radio" name="gender" id="first-radio">
                        <label for="first-radio">Male</label>
                        <br>
                        <input type="radio" name="gender" id="second-radio">
                        <label for="second-radio">Female</label>
                        <br>
                        <input type="radio" name="gender" id="third-radio">
                        <label for="third-radio">Other</label>
                    </div>

                    <div class="input-box">
                        <label for="feedback">Feedback</label>
                        <br>
                        <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Any comment"></textarea>
                    </div>

                    <div id="form-submit">
                        <button type="submit" id="form-button">Send</button>
                    </div>

                </form>


            </div>


        </section>

        
    </div>
</body>
</html>
